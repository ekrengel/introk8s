apiVersion: v1
kind: Pod
metadata:
  name: my-first-pod
spec:
  containers:
  - name: my-first-pod
    image: ekrengel/introk8s:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
    env:
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
    livenessProbe:
      httpGet:
        path: /hello
        port: 8080
      initialDelaySeconds: 3
      periodSeconds: 3
